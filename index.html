<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="evrything">
    <section class="left-side">
      <h1 id="left-heading">Your Result</h1>
      <section class="circle">
        <h2 id="circle-heading">76</h2>
        <h3 id="circle-heading-2">of 100</h3>
      </section>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="right-side">
      <h1 id="summary">Summary</h1>
      <section class="card">
        <section class="flexing">
          <img src="assets/images/icon-reaction.svg" alt="icon of reaction thing">
          <h2 class="head-1">Reaction</h2>
        </section>
        <h3 class="head-3">80 <span>/ 100</span></h3>
      </section>
      <section class="card-2">
        <section class="flexing">
          <img src="assets/images/icon-memory.svg" alt="icon of memory thing">
          <h2 class="head-2">Memory</h2>
        </section>
        <h3 class="head-3">92 <span>/ 100</span></h3>
      </section>
      <section class="card-3">
        <section class="flexing">
          <img src="assets/images/icon-verbal.svg" alt="icon of verbal thing">
          <h2 class="head-4">Verbal</h2>
        </section>
        <h3 class="head-3">61 <span>/ 100</span></h3>
      </section>
      <section class="card-4">
        <section class="flexing">
          <img src="assets/images/icon-visual.svg" alt="icon of visual thing">
          <h2 class="head-5">Visual</h2>
        </section>
        <h3 class="head-3">72 <span>/ 100</span></h3>
      </section>
      <button>Continue</button>
    </section>
  </section>
</body>
</html>
